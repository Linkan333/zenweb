<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Zen{% endblock %}</title>
</head>
<body>
    <div class="button-nav text-end">
        <a href="{{ url_for('index') }}" class="button-link"><i class="fa-solid fa-house"></i></a>
        <a href="{{ url_for('plans') }}" class="button-link"><i class="fa-solid fa-file-invoice"></i></a>
        <a href="{{ url_for('signup') }}" class="button-link"><i class="fa-solid fa-user"></i></a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="button-link"><i class="fa-solid fa-right-from-bracket"></i></a>
        {% endif %}
    </div>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
