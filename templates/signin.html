{% extends "base.html" %}

{% block title %}Plans{% endblock %}

{% block content %}
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-4">Sign In</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label text-muted"><small>Username</small></label>
                        <input type="text" class="form-control" id="username" placeholder="cryptoLegend123" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted"><small>Password</small></label>
                        <input type="password" class="form-control" id="password" placeholder="*******" required>
                    </div>
                    <div class="d-grid py-3 mb-3">
                        <a href="{{ url_for('signup') }}" class="primary-btn">Sign Up</a>
                    </div>
                    <div class="mb-3 a">
                        <p class="text-muted"><small>Forgot your <span style="text-decoration: underline; cursor: pointer;">password?</span></small></p>
                    </div>
                    <div class="mb-3">
                        <p class="text-muted"><small>Don't Have an Account? <span style="cursor: pointer;text-decoration: underline;">Sign Up</span></small></p>
                    </div>
                </form>
            </div>
    </div>
{% endblock %}
